<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organism Existence Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end;
        }

        button:hover {
            background-color: #45a049;
        }

        #togglePause {
            background-color: #f39c12;
        }

        #togglePause:hover {
            background-color: #e67e22;
        }

        #resetSimulation {
            background-color: #e74c3c;
        }

        #resetSimulation:hover {
            background-color: #c0392b;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            font-weight: bold;
        }

        .simulation-container {
            position: relative;
            width: 100%;
            height: 600px;
            border: 2px solid #c8e6c9;
            border-radius: 5px;
            overflow: hidden;
        }

        #simulationCanvas {
            background-color: #e8f5e9;
        }

        .population-controls {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Organism Existence Simulation</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="organismType">Organism Type:</label>
                <select id="organismType">
                    <option value="plant">Plant</option>
                    <option value="herbivore">Herbivore</option>
                    <option value="carnivore">Carnivore</option>
                    <option value="omnivore">Omnivore</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="organismCount">Count:</label>
                <input type="number" id="organismCount" min="1" value="10">
            </div>
            
            <button id="addOrganisms">Add Organisms</button>
            <button id="resetSimulation">Reset Simulation</button>
            <button id="togglePause">Pause</button>
        </div>

        <div class="population-controls">
            <div class="control-group">
                <label for="maxPlants">Max Plants:</label>
                <input type="number" id="maxPlants" min="1" value="200">
            </div>
            <div class="control-group">
                <label for="maxHerbivores">Max Herbivores:</label>
                <input type="number" id="maxHerbivores" min="1" value="100">
            </div>
            <div class="control-group">
                <label for="maxCarnivores">Max Carnivores:</label>
                <input type="number" id="maxCarnivores" min="1" value="50">
            </div>
            <div class="control-group">
                <label for="maxOmnivores">Max Omnivores:</label>
                <input type="number" id="maxOmnivores" min="1" value="50">
            </div>
        </div>
        
        <div class="stats">
            <div>Plants: <span id="plantCount">0</span></div>
            <div>Herbivores: <span id="herbivoreCount">0</span></div>
            <div>Carnivores: <span id="carnivoreCount">0</span></div>
            <div>Omnivores: <span id="omnivoreCount">0</span></div>
            <div>Total: <span id="totalCount">0</span></div>
            <div>Avg. Energy: <span id="avgEnergy">0</span></div>
            <div>Cycle: <span id="cycleCount">0</span></div>
            <div>FPS: <span id="fpsCounter">0</span></div>
        </div>
        
        <div class="simulation-container">
            <canvas id="simulationCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
